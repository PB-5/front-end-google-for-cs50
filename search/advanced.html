<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="index-css.css">
    </head>
    <body>
        <ul class="navbar">
            <li style="float:left" span class="mygoogle">My Google</span></li>
            <li><a href="index.html">Back to Search</a></li>
        </ul>

        <h2>Advanced Search</h2>

        <hr>

        <form action="https://google.com/search">
        
        <table class="text-input-table">
            <tr><td><h4>Find pages with...</h4></td></tr>
            <tr>
                <td>All these words:</td>
                <td><input class="adv-searchbar" type="text" name="as_q"></td>
            </tr>

            <tr>
                <td>This exact word or phrase:</td>
                <td><input class="adv-searchbar" type="text" name="as_epq"></td>
            </tr>

            <tr>
                <td>Any of these words:</td>
                <td><input class="adv-searchbar" type="text" name="as_oq"></td>
            </tr>

            <tr>
                <td>None of these words:</td>
                <td><input class="adv-searchbar" type="text" name="as_eq"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Advanced Search" class="searchbutton"></td>
            </tr>           



        </table>
        </form>
        </body>
        </html>
